logging:
  level:
    ee.spacexy.whatwhere.service: DEBUG
    org.springframework.security: TRACE

logger:
  appender: DEVELOPMENT

datasource:
  url: "jdbc:postgresql://localhost:5432/whatwhere"
  username: whatwhere
  password: whatwhere

liquibase:
  url: "jdbc:postgresql://localhost:5432/whatwhere"
  username: whatwhere
  password: whatwhere

application:
  cors:
    allowed-origins:
      - https://whatwhere-admin.codo.ee/
    allowed-methods:
      - GET
      - POST
      - OPTIONS
      - PUT
      - DELETE
    allowed-headers:
      - Authorization
      - Link
      - X-Total-Count
    exposed-headers:
      - Authorization
      - Link
      - X-Total-Count
    allow-credentials: true
    max-age: 1800


